<table border="1">
	<thead>
		<tr>
			{{range .Columns}}
			<th class="column{{.}}">
				{{.}}
			</th>
			{{end}}
		</tr>
	</thead>
	<tbody>
		{{$root := .}}
		{{range .Data}}
		{{$data := .}}
		<tr>
			{{range $root.Columns}}
				<td class="column{{.}}">
					{{index $data .}}
				</td>
			{{end}}
		</tr>	
		{{end}}
	</tbody>
</table>

<style>
	.column_id {
		display: none;
	}
</style>
